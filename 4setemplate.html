<div class="bracket-wrapper bracket-player">

        <div class="bracket bracket-width-2col-20" style="width:405px">
            <div class="bracket">
                <div class="bracket-column bracket-column-matches" style="width:190px">

                    </div>
                    <div class="bracket-game">
                        <div class="bracket-cell-r1">

                        </div>
                        <div class="bracket-cell-r1">

                            </div>
                        </div>
                    </div>
                    <div class="bracket-game">
                        <div class="bracket-cell-r1">
                            <div class="bracket-team-top" style="padding-right:23px" data-highlightingkey="R1D3">R1D3
                                <div class="bracket-score" style="width:21px"></div>
                            </div>
                        </div>
                        <div class="bracket-cell-r1">
                            <div class="bracket-team-bottom" style="padding-right:23px" data-highlightingkey="R1D4">R1D4
                                <div class="bracket-score" style="width:21px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bracket-column" style="width:20px">

                    </div>
                    <div style="float:left;width:9px">

                        <div class="bracket-line-bottomleft" style="width:9px;height:12px"></div>
                        <div style="width:9px;height:22px"></div>
                        <div class="bracket-line-topleft" style="width:9px;height:12px"></div>
                    </div>
                </div>
                <div class="bracket-column bracket-column-matches" style="width:190px">
                    <div style="height:40px;margin-top:0px">
                        <div class="bracket-header">Grand Final</div>
                    </div>
                    <div class="bracket-game">
                        <div class="bracket-cell-r2">
                            <div class="bracket-team-top" style="padding-right:23px" data-highlightingkey="R2W1">R2W1

                            </div>

                        <div class="bracket-cell-r1">
                            <div class="bracket-team-bottom" style="padding-right:23px" data-highlightingkey="R2W2">R2W2

                            <div class="bracket-team-top" style="padding-right:23px" data-highlightingkey="R2D1">R2D1

                            </div>
                        </div>
                        <div class="bracket-cell-r1">
                            <div class="bracket-team-bottom" style="padding-right:23px" data-highlightingkey="R2D2">R2D2

                            </div>
